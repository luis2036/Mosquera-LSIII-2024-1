<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Estado de Sem치foros</title>
</head>
<body>
    <h1>Administrar Estado de Sem치foros</h1>
    <form action="/administrar_semaforos" method="POST">
        <div>
            <label for="semaforo_id">ID del Sem치foro:</label>
            <input type="text" id="semaforo_id" name="semaforo_id" required>
        </div>
        <div>
            <label for="latitud">Latitud:</label>
            <input type="number" step="any" id="latitud" name="latitud" required>
        </div>
        <div>
            <label for="longitud">Longitud:</label>
            <input type="number" step="any" id="longitud" name="longitud" required>
        </div>
        <div>
            <label for="estado">Estado:</label>
            <select id="estado" name="estado" required>
                <option value="bueno">Bueno</option>
                <option value="malo">Malo</option>
            </select>
        </div>
        <div id="problema_div" style="display:none;">
            <label for="problema">Descripci칩n del Problema:</label>
            <input type="text" id="problema" name="problema">
        </div>
        <button type="submit">Enviar</button>
    </form>

    <script>
        const estadoSelect = document.getElementById('estado');
        const problemaDiv = document.getElementById('problema_div');

        estadoSelect.addEventListener('change', function() {
            if (estadoSelect.value === 'malo') {
                problemaDiv.style.display = 'block';
            } else {
                problemaDiv.style.display = 'none';
            }
        });
    </script>
</body>
</html>
